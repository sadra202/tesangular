<table class="table table-dark">
  <thead>
    <tr>
      
      <th scope="col">titre</th>
      <th scope="col">type</th>
      <th scope="col">date</th>
      <th scope="col">telecharger</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of tes.tabart,index as i">
      
      <td>{{article.titre}}</td>
      <td>{{article.type}}</td>
      <td>{{article.date}}</td>
      <td><button (click)='t(i)'>telecharger</button></td>
      </tr>
      
   
     </tbody>
</table>
